<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Greg Note - Statistiques</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles spécifiques à cette page */
        .stats-container { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; margin-bottom: 30px; font-weight: 500; }
        .back-btn:hover { color: var(--accent); }
        
        .stat-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 30px; }
        .stat-title { font-size: 1.1rem; margin-bottom: 20px; color: var(--text-primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        /* Heatmap Grid */
        .heatmap-grid { display: grid; grid-template-rows: repeat(7, 12px); grid-auto-flow: column; gap: 4px; overflow-x: auto; padding-bottom: 10px; }
        .heat-cell { width: 12px; height: 12px; border-radius: 2px; background: #222; }
        .heat-l1 { background: #0e4429; }
        .heat-l2 { background: #006d32; }
        .heat-l3 { background: #26a641; }
        .heat-l4 { background: #39d353; }
        
        .legend { display: flex; gap: 5px; align-items: center; font-size: 0.8rem; color: #666; margin-top: 10px; justify-content: flex-end; }
    </style>
</head>
<body>
    <div class="stats-container">
        <a href="index.html" class="back-btn">← Retour au Dashboard</a>
        
        <h1>Statistiques d'Activité</h1>
        <p style="color: #666; margin-bottom: 40px;">Analyse de l'ajout de liens sur les 12 derniers mois.</p>

        <div class="stat-card">
            <h2 class="stat-title">Heatmap d'Ajout (Derniers 365 jours)</h2>
            <div id="heatmap-wrapper" class="heatmap-grid"></div>
            <div class="legend">
                <span>Moins</span>
                <div class="heat-cell"></div>
                <div class="heat-cell heat-l1"></div>
                <div class="heat-cell heat-l2"></div>
                <div class="heat-cell heat-l3"></div>
                <div class="heat-cell heat-l4"></div>
                <span>Plus</span>
            </div>
        </div>
    </div>

    <script src="content/data.js"></script>
    <script>
        // Script spécifique simplifié pour les stats
        const container = document.getElementById('heatmap-wrapper');
        const now = new Date();
        const oneYearAgo = new Date();
        oneYearAgo.setFullYear(now.getFullYear() - 1);

        const dateMap = {};
        content.links.forEach(l => {
            if(!l.dateAdded) return;
            const d = new Date(l.dateAdded).toISOString().split('T')[0];
            dateMap[d] = (dateMap[d] || 0) + 1;
        });

        for (let d = new Date(oneYearAgo); d <= now; d.setDate(d.getDate() + 1)) {
            const iso = d.toISOString().split('T')[0];
            const count = dateMap[iso] || 0;
            const div = document.createElement('div');
            
            let cls = 'heat-cell';
            if (count > 0) cls += ' heat-l1';
            if (count > 2) cls += ' heat-l2';
            if (count > 4) cls += ' heat-l3';
            if (count > 6) cls += ' heat-l4';
            
            div.className = cls;
            div.title = `${iso}: ${count} ajouts`;
            container.appendChild(div);
        }
    </script>
</body>
</html>
